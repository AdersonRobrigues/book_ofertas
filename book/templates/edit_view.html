<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 {% load crispy_forms_tags %}
  
</head>
<body> 
  {% if user.is_superuser %}
  <div class="main text-center my-5 card container">
        <h3 class="text-center mt-5">Editar</h3>
         
        <div class="container card col-sm-2">
            <div class="main text-center container">
                <!-- Create a Form -->
                <form method="POST">
                    <!-- Security token by Django -->
                    {% csrf_token %}
             
                    <!-- form as paragraph -->
                    {{ form|crispy }}
             
                        <button type="submit" class="btn btn-success mt-4">Salvar</button>
                        <button action="/book" class="btn btn-dark mt-4">Close</button>
                     
                </form>
            </div>
        </div>
        {% else %}
        <div class="main text-center my-5 card container">
          <h3 class="text-center mt-5">Editar</h3>
          <div class="container card col-sm-2">
              <div class="main text-center container">
                  <!-- Create a Form -->
                  <form method="POST">
                      <!-- Security token by Django -->
                      {% csrf_token %}               
                      <!-- form as paragraph -->
                      <tr>
                          <td>
                              <label for="title">TÃ­tulo</label>
                              <input type="text" name="title" value="{{ book.title }}" class="form-control">
                          </td>                                               
                        <td>{{ form|crispy }}</td>                        
                      </tr>                                   
                          <br>
                          <button type="submit" class="btn btn-success mt-4">Salvar</button>
                          <button action="/book" class="btn btn-dark mt-4">Close</button>                       
                  </form>
              </div>
          </div>

          {% endif %}

</body>
</html>
